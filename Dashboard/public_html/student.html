<!DOCTYPE html>

<html>
    <head>
        <title>Student Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="style.css">

        <script src="email.js"></script>

    <body>
        <div class="content">
            <header class="logo_bar">
                <div style="margin-left: auto; margin-right: auto; height: 68px;">
                    <a href="http://www.stonybrook.edu/">

                            class="logo_img"
                            src="./stony-brook-university-logo.jpg" alt="Stony Brook University"

                    <tr class="calendar_row" id="calendar_row1">
