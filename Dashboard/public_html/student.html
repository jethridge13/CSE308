<!DOCTYPE html>

<html>
    <head>
        <title>Student Dashboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        <link rel="shortcut icon" href="">
        <link rel="stylesheet" href="style.css">
        <script src="student.js"></script>
        <script src="calendar.js"></script>
        <script src="email.js"></script>
    </head>

    <body>
        <div class="content">
            <!-- VIEW EXAM DIALOG -->
                 
            <div id="view_exam" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">View Exams</h4>
                        </div>
                        
                        <div class="modal-body" id="view_exam_body">
                            <!-- EMPTY -->
                        </div>
                        
                        <div class="modal-footer">
                          <button
                              type="button"
                              class="btn btn-default"
                              data-dismiss="modal"
                              id="create_exam_close"
                          >Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <header class="logo_bar">
                <div style="margin-left: auto; margin-right: auto; height: 68px;">
                    <a href="http://www.stonybrook.edu/">
                        <img 
                            class="logo_img"
                            src="./stony-brook-university-logo.jpg" alt="Stony Brook University"
                        >
                    </a>
                </div>
            </header>

            <div class="well well-lg" id="notification_bar" style="height:800px">
                <h4>Upcoming Exams</h4>
                <hr>
                <!-- EXAM NOTIFICATIONS GO HERE -->
            </div>

            <div id="calendar">
                <table id="calendar_table" class="table">
                    <tr>
                        <th class="month_header" id="month_header1" colspan="5">
                            Empty
                        </th>
                    </tr>

                    <tr>
                        <th class="day_header">
                            Monday

                        </th>

                        </th>

                        <th class="day_header">
                            Thursday
                        </th>

                        <th class="day_header">
                            Friday
                        </th>
                    </tr>

                    <tr class="calendar_row" id="calendar_row1">
                        <td class="day_box" id="day_box1">
                            Empty
                        </td>

                        <td class="day_box" id="day_box2">
                            Empty
                        </td>

                        <td class="day_box" id="day_box3">
                            Empty
                        </td>

                        <td class="day_box" id="day_box4">

                        <td class="day_box" id="day_box5">
                            Empty
                        </td>
                    </tr>

                    <tr class="calendar_row" id="calendar_row2">
                        <td class="day_box" id="day_box6">
                            Empty
                        </td>

                        <td class="day_box" id="day_box7">
                            Empty
                        </td>

                        <td class="day_box" id="day_box8">

                        </td>

                            Empty
                        </td>

                            Empty
                        </td>
                    </tr>

                    <tr class="calendar_row" id="calendar_row3">
                        <td class="day_box" id="day_box11">

                            Empty
                        </td>

                        <td class="day_box" id="day_box13">

                        </td>

                    </tr>

                    <tr class="calendar_row" id="calendar_row4">

                </table>
            </div>
        </div>
    </body>
</html>
